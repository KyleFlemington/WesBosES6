	<script type="text/javascript">
			
			/*  3 main benefits of arrow functions

			1. More consice 
			2. Implict returns - 
			3. doesn't rebind the value of this


			 */


		const names = ['wes', 'kait', 'lux'];

		const fullNames = names.map(function(name){
				return `${name} bos`
		});

		console.log(fullNames)

		/* map function iterates over each item in an array, allowing for something like the addition of more string */


		const fullNames2 = names.map((name) => {
			return `${name} bos`
		})


		 const fullNames3 = names.map(name =>{
		 	return `${name} bos`;
		 });

		 const fullNames4 = names.map(name => `${name} bos`);	



		 /* Arrow functions are always anonymous functions -- they can not have a name

			you can use them as a variable

		  */

		  const race = '100m dash';
		  const winners = ['Hunter Gath', 'Singa Song', 'Imda Bos'];

		  /* use arrow function & map to return an object*/

		  const win = winners.map((winner, i) => 
		  	({
		  		name: winner,
		  		race: race,
		  		place: i + 1
		  	}) 
		  )
		  console.table(win)

		  /* after fat arrow in order to return an object the {} must be surrounded by () */


		  const ages = [23,62,45,234,2,62,75, 34]

		  const old = ages.filter(age => age >= 60)
		  console.log(old)
