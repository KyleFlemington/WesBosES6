<body>

	<script type="text/javascript">
		
		var width = 100;
		console.log(width)

		width = 200
		console.log(width)

		/*
		Const is mutable. It can be reassigned values. Updated. Redefined.

		Scoping:
		'where are these variables to me'

		 IF within a function, they are locally scoped. Only accesssible within the function


		 If not within a function they are globally access - ie within the window.
		*/


		function setWidth() {
			var widthF = 250;
			console.log(widthF)
		}
		setWidth();
 


		var age = 100;
		if (age > 12) {
			var dogYears = age * 7;

			console.log(`You are ${dogYears} dog years old!`)
		}


		let height = 200;


		/* Curly brackets = blocks.
	
		Const and let are confined to blocks
		*/

		/* dogYears undefined. not console logging */



		/*let VS const*/

		const key = 'abc123';
		let points = 50;
		let winner = false;

		/* the properties of a const object can be updated. The const cannot be. */

		const person = {
			name: 'Kyle',
			age: 29
		}

		/* There person doesn't change but my age and name can */




		/* let & const in the real world */

		var name = 'Kyle';

		/* the var Kyle is accessible in the console */


		/* make and IFE  - a function that runs immediately*/

		(function(){
			var name2 = "Kyle";
			console.log(name2)
		})();


		/* let and const are block scopes */

		{
		const name3 = 'Kyle'
		}

		/* name3 is undefined - locked in block scope */


		for(var i =0; i < 10; i++) {
			console.log(i);
			setTimeout(function(){
				console.log('the number is ' + i);
			}, 1000)
		}


		/* Console logs the number is 10, 10 times, because ... */


		for(let j=0; j < 10; j++) {
			console.log(j);
			setTimeout(function(){
				console.log('the number is ' + j);
			}, 1000);
		}

		/* Console logs the number is 1-9,  because const cannot be over written */

		/* const cannot be used in a loop -- because it cannot be over written */


		/* Temporal Dead Zone

			A var can be accessed before it is declared. It's property cannot be accessed.

		 */



		 /* Is Var Dead? */


		 console.log(pizza);
		 const pizza = 'Deep Dish';

		 /* use CONST by default
				use LET if rebinding is needed - ie change properties -- mutable

		  */



	</script>
